<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- For Todo & Date -->
      <header class="text-center text-white">
        <h1>Todo</h1>
        <h2 id="dateToday"></h2>
      </header>

      <main>
        <!-- Input space -->
        <section>
          <form class="input-group my-3" id="todoInput">
            <input
              type="text"
              class="form-control"
              placeholder="New To do..."
              name="todoDetail"
            />
            <button type="submit" class="btn btn-dark" id="custom-button">
              +
            </button>
          </form>
        </section>

        <!-- Clear todos -->
        <section>
          <div class="d-flex justify-content-end my-4">
            <button
              type="button"
              class="btn btn-light fw-semibold"
              id="clearAll"
            >
              Clear All
            </button>
          </div>
        </section>

        <!-- New Todos -->
        <section>
          <div id="todo-list" class="list-group border bg-white">
            <!-- Todo items will be added here dynamically using JavaScript -->
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
