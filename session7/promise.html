    <script>
      const returnPromise = () => {
        return new Promise(async (resolve, reject) => {
          try {
            const response = await fetch("https://api.kanye1.rest/");
            const json = await response.json();
            resolve(json.quote);
          } catch (error) {
            reject("Rejected");
          }
        });
      };

      const consumePromise = async () => {
        try {
