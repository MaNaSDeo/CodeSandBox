<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <ol id="elem">
      <li>Hello</li>
      <li>World</li>
    </ol>
    <script>
      const appendToParent = (parent, childTagType, text) => {
        // const existingDOMNode = document.querySelector("#${parent}");
        const existingDOMId = document.getElementById(parent);
        const newElement = document.createElement(childTagType);
        newElement.textContent = text;
        existingDOMId.append(newElement);
      };
      appendToParent("elem", "li", "Newly added");
    </script>
  </body>
</html>
<div id="fdaf">"div#fdaf"</div>
